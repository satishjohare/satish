<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <!-- Add Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        
    .glow-on-hover {
        width: 220px;
        height: 50px;
        border: none;
        outline: none;
        color: #fff;
        background-image: url('images/bg1.jpg'); /* Replace with your background image */
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        box-sizing: border-box;
  border-radius: 4px;
  backdrop-filter: blur(3px); /* Optional: Adds a blur effect to the background */

    }
    
    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 10px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;

    }
    
    .glow-on-hover:active {
        color: #d61313
    }
    
    .glow-on-hover:active:after {
        background: transparent;
    }
    
    .glow-on-hover:hover:before {
        opacity: 2;
    }
    
   
    
    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }
        body {
            background-image: url('images/bg1.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        #container {
    border-radius: 10px;
   
    padding: 20px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    height: 70%;
}

        h1 {
            font-size: 2.5rem;
        }

        
      
       
        #love-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
 
  color: rgb(15, 8, 1);
  box-sizing: border-box;
  border: 2px solid rgb(242, 0, 255);
  border-radius: 4px;
}


h1 {
    font-size: 3rem; /* Increase the font size */
    color: white; /* Change the text color to a lovely shade */
    text-shadow: 2px 2px 4px rgba(208, 20, 20, 0.2); /* Add a subtle text shadow */
    letter-spacing: 2px; /* Increase letter spacing for elegance */
    font-family: 'cursive', sans-serif; /* Apply a cursive font with a fallback */
}

    </style>
</head>
<body>
    <div class="glow-on-hover" id="container">
        <img src="images/mylove.png" style="width: 100px;" alt="Teddy Bear" id="teddy-image"><br>
        <h2 id="YourLove" >Love Calculator</h2><br>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" id="text1" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" id="text2" class="form-control" placeholder="Enter Your Love Name">
            </div>
        </div>
        <button class="glow-on-hover" onclick="love()">Calculate</button><br><br>
        <button class="glow-on-hover" onclick="resetForm()">Reset</button>
        <h2 style="color: #ff0000; " class="mt-3"></h2>
    </div>

    <!-- Add Bootstrap 4 JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function love() {
            let txt1 = document.getElementById('text1').value;
            let txt2 = document.getElementById('text2').value;

            if (txt1 && txt2) {
                let str = (txt1 + txt2).replace(/\s/g, "").toLowerCase();
                let total = Math.floor(Math.random() * 100);

                if (localStorage.getItem(str)) {
                    total = localStorage.getItem(str);
                } else {
                    localStorage.setItem(str, total);
                }

                document.getElementById('YourLove').innerText = `Your Love Score: ${total}%`;
            } else {
                // Display a SweetAlert2 error message
                Swal.fire({
                    icon: 'error',
                  
                    text: 'Please enter  names.',
                });
            }
        }

        function resetForm() {
            document.getElementById('text1').value = "";
            document.getElementById('text2').value = "";
            document.getElementById('YourLove').innerText = "Love Calculator";
        }
    </script>
</body>
</html>
